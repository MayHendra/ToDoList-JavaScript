<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- FontAwesome -->
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome/css/brands.css" rel="stylesheet">
    <link href="fontawesome/css/solid.css" rel="stylesheet">

    <!-- Optional Css -->
    <link rel="stylesheet" href="css/style.css">
    <title>TO DO FUCKING LIST</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center">
                <div class="card mb-3">
                    <div class="card-header font-weight-bold text-center">To Do List</div>
                    <form action="" class="form-inline my-2 my-lg-0 card-body ml-3" id="form">
                        <input type="text" class="form-control mr-sm-3 pr-5 addBox" placeholder="Add Some">
                        <button class="btn my-2 my-sm-0 addBtn" type="submit">Add</button>
                    </form>
                    <div class="card-body text-dark" id="divCards">
                        <ul class="list-group list-group-flush" id="list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="js/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
